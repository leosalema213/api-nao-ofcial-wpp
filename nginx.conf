# Configuração NGINX - Reverse Proxy
# Arquivo: nginx.conf

events {
    worker_connections 1024;
}

http {
    # Configurações gerais
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream (backend API)
    upstream whatsapp_api {
        server api:3000;
        keepalive 32;
    }

    # Servidor HTTP (redireciona para HTTPS)
    server {
        listen 80;
        server_name api.seudominio.com;

        # Redirecionar para HTTPS
        return 301 https://$server_name$request_uri;
    }

    # Servidor HTTPS
    server {
        listen 443 ssl http2;
        server_name api.seudominio.com;

        # Certificados SSL (Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Configurações SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Tamanho máximo de upload (para envio de arquivos WhatsApp)
        client_max_body_size 50M;

        # Timeouts (para requests longos - QR Code, envio de mensagens)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy para API
        location / {
            proxy_pass http://whatsapp_api;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # WebSocket support (para eventos em tempo real)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check público
        location /health {
            proxy_pass http://whatsapp_api/health;
            access_log off;
        }

        # Rate limiting (proteção contra DDoS)
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
        location /instances/create {
            limit_req zone=api_limit burst=5;
            proxy_pass http://whatsapp_api/instances/create;
        }
    }
}
