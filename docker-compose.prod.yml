# ==================================
# Docker Compose - Produção
# ==================================
# Uso: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Redis (para BullMQ e cache)
  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis-prod
    ports:
      - '6379:6379'
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test:
        [
          'CMD',
          'redis-cli',
          '--no-auth-warning',
          '-a',
          '${REDIS_PASSWORD}',
          'ping',
        ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - whatsapp-network
    restart: always
    # Limites de recursos para Redis
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # API WhatsApp
  api:
    image: whatsapp-api:latest
    container_name: whatsapp-api-prod
    ports:
      - '3000:3000'
    environment:
      # Supabase (usar variáveis de ambiente do servidor)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}

      # Redis com senha
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # Application (modo produção)
      - PORT=3000
      - NODE_ENV=production
      - MAX_INSTANCES=${MAX_INSTANCES:-80}
      - STAGGERED_BOOT_DELAY_MS=${STAGGERED_BOOT_DELAY_MS:-500}
      - MESSAGES_RETENTION_DAYS=${MESSAGES_RETENTION_DAYS:-7}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - whatsapp-network
    restart: always
    # Limites de recursos para 80+ instâncias
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 12G
        reservations:
          cpus: '2'
          memory: 8G
    # Healthcheck da API
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NGINX Reverse Proxy (opcional, mas recomendado)
  nginx:
    image: nginx:alpine
    container_name: whatsapp-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - whatsapp-network
    restart: always

volumes:
  redis_data_prod:
    driver: local

networks:
  whatsapp-network:
    driver: bridge
